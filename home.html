<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Plany | Home</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				var idNumber;
				$('.okButton').hide();
				$('.dayLessonSchedule').click(function(event) {
					var isNameInputCorrect,
						isCodeInputCorrect = false;
					if (event.target === this) {
						/* тухайн хичээлийн цаг дээр дарахад хичээл бичих талбар болон хувирна*/
						var div = $('#' + event.target.id);
						div.animate({ height: '120px', opacity: '1' }, 'slow');
						div.animate({ width: '250px', opacity: '1' }, 'slow');
						div.animate({ bottom: '50px', opacity: '1' }, 'slow');
						div.css({
							'background-color': ' #E5E8E8',
							border: '0px',
							'-webkit-box-shadow': '0px 0px 15px -2px #99A3A4',
						});
						$('#lesson-type-div').css({ display: 'block' });
						$('#lesson-type-div').fadeIn();

						var id = event.target.id.toString();
						idNumber = id.substr(id.length - 1, id.length);

						var nameInput = $('#lessonNameInput' + idNumber.toString());
						var codeInput = $('#lessonCodeInput' + idNumber.toString());
						$('#lessonColor' + idNumber).css('background-color', 'white');
						codeInput.css({ border: 'none' });
						nameInput.css({ border: 'none' });
						$('#dayLessonSchedule7').css({ display: 'none' });

						nameInput.keyup(function() {
							if (nameInput.val().length < 5) {
								nameInput.css({
									'-webkit-box-shadow': '0px 0px 1px -2px rgb(245, 15, 36)',
									'box-shadow': '0px 0px 10px -2px rgb(245, 15, 36)',
								});
							} else
								nameInput.css({
									'-webkit-box-shadow': '0px 0px 1px -2px rgb(31, 199, 18)',
									'box-shadow': '0px 0px 10px -2px rgb(31, 199, 18)',
								});
						});

						codeInput.keyup(function() {
							if (codeInput.val().length == 7) {
								codeInput.css({
									'-webkit-box-shadow': '0px 0px 10px -2px rgb(31, 199, 18)',
									'box-shadow': '0px 0px 10px -2px rgb(31, 199, 18)',
								});
							} else
								codeInput.css({
									'-webkit-box-shadow': '0px 0px 10px -2px rgb(245, 15, 36)',
									'box-shadow': '0px 0px 10px -2px rgb(245, 15, 36)',
								});
						});
						var idNumberBadge;
						//	console.log('#badge' + idNumber);
						$('.lesson-type-badge').click(function(event) {
							// console.log(event.target.id.toString());
							var id = event.target.id.toString();
							idNumberBadge = id.substr(id.length - 1, id.length);
							console.log(idNumberBadge);
							var badge = $('#' + id);
							badge.css({
								'background-color': 'blue',
								'-webkit-box-shadow': '0px 0px 10px -2px blue',
								'box-shadow': '0px 0px 10px -2px blue',
							});
							for (var i = 1; i <= 4; i++) {
								if (idNumberBadge != i) {
									$('#badge' + i.toString()).css({
										'background-color': 'white',
										'-webkit-box-shadow': 'none',
										'box-shadow': 'none',
									});
								}
							}
						});

						/**  ok button*/
						var buttonId = '#okButton' + idNumber.toString();
						console.log(buttonId);
						var okButton = $(buttonId);
						// okButton.show();
					}
				});
			});

			//   document.write(Date());
		</script>
	</head>
